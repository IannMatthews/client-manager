<div class="container letter-container letter-background h-100">
  <div class="tableFixHead mt-3">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Plano</th>
          <th>Valor</th>
          <th>Comiss√£o</th>
          <th>Assinado</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let customer of customers"
          [routerLink]="'../customer/' + customer.id"
        >
          <td>{{ customer.name }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td>{{ customer.contract?.plan?.name || "-" }}</td>
          <td>{{ customer.contract?.plan?.value || "-" }}</td>
          <td>{{ customer.contract?.plan?.comission || "-" }}</td>
          <td>{{ customer.contract?.isContractAssigned }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row mt-5">
    <div class="col d-flex justify-content-center">
      <app-large-button (click)="back()">Voltar</app-large-button>
    </div>
  </div>
</div>
